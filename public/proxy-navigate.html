<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Navegação Proxy</title>
</head>
<body style="margin:0">
  <iframe id="proxyFrame" width="100%" height="100%" frameborder="0"></iframe>

  <script>
    const params = new URLSearchParams(window.location.search);
    const url = params.get('url');
    if (url) {
      document.getElementById('proxyFrame').src = `/api/proxy?url=${encodeURIComponent(url)}`;
    } else {
      document.body.innerHTML = '<h2>URL não fornecida</h2>';
    }
  </script>
</body>
</html>
